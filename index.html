<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Dancing+Script:wght@700&family=Kalam&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>

      <div id="celcius">
        <input type="number" class="" placeholder="celcius" />
      </div>
      <div id="fahrenheit">
        <input type="number" class="" placeholder="fahrenheit" />
      </div>
      <div id="kelvin">
        <input type="number" class="" placeholder="kelvin" />
      </div>

      <button class="btn">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
